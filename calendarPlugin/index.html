<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script src="calendar.js"></script>
    <title>Calendar Demo</title>
</head>
<body>
    <input type="text" id="lel">
    <br><br><br><br><br><br><br><br><br><br><br>
    <input type="text" id="sss" readonly="true">
    <script>
        let sss = new Calendar({
            element: document.getElementById("sss"),
            disabledDays: [[13, 7, 2020], [14, 7, 2020], [15, 7, 2020]],
            width: 300,
            height: 270,
            dateSeparator: "-",
            dayNames: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"]
        });
        
        let calendar = new Calendar({
            element: document.getElementById("lel"),
            width: 300,
            height: 275,
            dateSeparator: "/"
        });
    </script>
</body>
</html>
